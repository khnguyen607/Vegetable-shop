<div class="container-fluid">
    <div class="form-head d-flex mb-3 mb-md-4 align-items-center">
        <div class="input-group search-area d-inline-flex me-2">
            <input type="text" class="form-control" placeholder="Search here">
            <div class="input-group-append">
                <button type="button" class="input-group-text"><i class="flaticon-381-search-2"></i></button>
            </div>
        </div>
        <div class="ms-auto">
            <a href="javascript:void(0);" class="btn btn-primary btn-rounded add-appointment" data-bs-toggle="modal"
                data-bs-target="#exampleModal">+ Thêm sản phẩm mới</a>
            <!-- <a href="doctor-list.html" class="btn btn-primary btn-rounded">Doctor Schedule</a> -->
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="example5" class="table table-striped patient-list mb-4 dataTablesCard fs-14">
                            <thead>
                                <tr>

                                        </span>
                                        <span class="text-nowrap ms-2">Matthew</span>
                                    </td>
                                    <td class="text-primary">gabriel@gmail.com</td>
                                    <td>
                                        <!-- <span class="me-3">
                                            <a href="javascript:void(0);" class="edit-appointment"><i
                                                    class="fa fa-pencil fs-18 " aria-hidden="true"></i></a>
                                        </span> -->

                                                <i class="fa fa-trash fs-18 text-danger" aria-hidden="true"></i>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form id="_addProductForm">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="ProductName" class="col-form-label">Tên sản phẩm:</label>
                                <input required type="text" class="form-control" name="Name" id="ProductName"
                                    placeholder="Nhập tên sản phẩm">
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label for="ProductPrice" class="col-form-label">Giá:</label>
                                <input required type="number" class="form-control" name="Price" id="ProductPrice"
                                    min="1" placeholder="Nhập giá sản phẩm(10 = 10.000₫)">
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label for="ProductUnit" class="col-form-label">Đơn vị tính:</label>
                                <input required type="text" class="form-control" name="Unit" id="ProductUnit"
                                    placeholder="Kg/Cái">
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="ProductSubtitle" class="col-form-label">Giới thiệu sản phẩm:</label>
                                <input required type="text" class="form-control" name="Subtitle" id="ProductSubtitle"
                                    placeholder="Giới thiệu ngắn gọn về sản phẩm">
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="ProductCategories" class="col-form-label">Danh mục:</label>
                                <select id="ProductCategories" class="selectpicker w-100" multiple
                                    data-live-search="true" name="Categories[]">
                                </select>
                            </div>
                            <script>
                                _dumpCategories()
                                async function _dumpCategories() {
                                    var items = await Helper.fetchData("category")
                                    items.forEach(item => {
                                        var option = document.createElement("option")
                                        option.textContent = item.Name
                                        option.value = item.ID
                                        document.querySelector("#ProductCategories").appendChild(option)
                                    });
                                }
                            </script>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="ProductNutritionists" class="col-form-label">Chất dinh dưỡng:</label>
                                <select id="ProductNutritionists" class="selectpicker w-100" multiple
                                    data-live-search="true" name="Nutritionists[]">
                                </select>
                                <div class="row my-1 ProductNutritionistsValue">
                                </div>

                            </div>
                            <script>
                                _dumpNutritional()
                                async function _dumpNutritional() {
                                    var items = await Helper.fetchData("nutritional")
                                    items.forEach(item => {
                                        var option = document.createElement("option")
                                        option.textContent = item.Name
                                        option.value = item.ID
                                        document.querySelector("#ProductNutritionists").appendChild(option)
                                    });

                                    document.querySelector("#ProductNutritionists").addEventListener('change', () => {
                                        document.querySelector(".ProductNutritionistsValue").innerHTML=""
                                        var options = document.querySelector("#ProductNutritionists").options;
                                        for (var i = 0; i < options.length; i++) {
                                            if (options[i].selected) {
                                                var optionDiv = document.createElement("div")
                                                optionDiv.classList.add("col")
                                                optionDiv.innerHTML = `
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text">${options[i].text}</span>
                                                        <input type="number" min="1" class="form-control" placeholder="Giá trị" data-nutritional="${options[i].value}">
                                                    </div>
                                            `
                                                document.querySelector(".ProductNutritionistsValue").appendChild(optionDiv)
                                            }
                                        }
                                    })
                                }
                            </script>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="ProductDescript" class="col-form-label">Thông tin chi tiết sản phẩm:</label>
                                <div id="ProductDescript"></div>
                                <script>
                                    var _ProductDescript = "";
                                    ClassicEditor
                                        .create(document.querySelector('#ProductDescript'))
                                        .then(editor => {
                                            _ProductDescript = editor
                                        })
                                        .catch(error => {
                                            console.error(error);
                                        });
                                </script>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <label for="ProductImg" class="form-label mt-3">Hình ảnh</label>
                            <input required type="file" id="ProductImg" class="form-control">
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary">Thêm</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#ProductCategories').selectpicker();
    });
</script>
